<!-- component -->
<div class="bg-white-400 h-screen w-screen">
    <div class="flex flex-col items-center flex-1 h-full justify-center px-4 sm:px-0">
        <div class="flex rounded-lg shadow-lg w-full sm:w-3/4 lg:w-1/2 bg-red-100-400 sm:mx-0" style="height: 500px">
            <div class="flex flex-col w-3/4 md:w-1/2 p-4">
                <div class="flex flex-col flex-1 justify-center mb-8">
                    <h1 class="text-4xl text-center font-thin">Registrarse</h1>
                    <div class="w-full mt-4">
                        <form class="form-horizontal w-3/4 mx-auto" (ngSubmit)="registrarUsuario()" method="POST" action="#">
                            <div class="flex flex-col mt-4">
                                <input id="first_name" type="text" [(ngModel)]="nombre"
                                    class="flex-grow h-8 px-2 border rounded border-grey-400" name="nombre" placeholder="Nombre">
                            </div>
                            <div class="flex flex-col mt-4">
                                <input id="last_name" type="text" [(ngModel)]="apellido"
                                    class="flex-grow h-8 px-2 border rounded border-grey-400" name="apellido" placeholder="Apellido">
                            </div>
                            <div class="flex flex-col mt-4">
                                <input id="email" type="email" [(ngModel)]="email"
                                    class="flex-grow h-8 px-2 border rounded border-grey-400" name="email" placeholder="Email">
                            </div>
                            <div class="flex flex-col mt-4">
                                <input id="password" type="password" [(ngModel)]="password"
                                    class="flex-grow h-8 px-2 rounded border border-grey-400" name="password" required placeholder="Password">
                            </div>
                            <div class="flex flex-col mt-8">
                                <button type="submit"
                                    class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded">
                                    Registrarse
                                </button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="hidden md:block md:w-1/2 rounded-r-lg"
                style="background: url('https://th.bing.com/th/id/R.54beceba83b3114a986b230c783c32f8?rik=KUznbeXyypazDw&riu=http%3a%2f%2fwww.redcapitalmx.com%2fwp-content%2fuploads%2f2017%2f02%2fartesan%c3%adas-2.jpg&ehk=7xoVHWwlgqbDbaZHjaCs%2bpmgoCbPI%2bgmSJNP5n9EHXQ%3d&risl=&pid=ImgRaw&r=0'); background-size: cover; background-position: center center;">
            </div>
        </div>
    </div>
</div>
