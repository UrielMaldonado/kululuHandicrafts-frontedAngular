<!-- ropa.compoenent.html-->
<div class="py-20 bg-white">
    <div class="container mx-auto px-6 md:px-12 xl:px-32">
        <div class="mb-16 text-center">
            <h2 class="mb-4 text-center text-2xl text-gray-900 font-bold md:text-4xl">Ropa Artesanal</h2>
        </div>
        <div class="grid gap-12 items-center md:grid-cols-3">
            <div *ngFor="let ropa of ropas">
                <div>
                    <img class="w-64 h-64 mx-auto object-cover rounded-xl" [src]="ropa.imagen" alt="woman" loading="lazy"
                    width="1000" height="667" (click)="navigateToRopaPieza(ropa.id)">
                <div class="abc" >
                    <h4  id="xy">{{ ropa.nombre }}</h4>
                    <span  id="xyz">{{ ropa.descripcion }}</span>
                </div>
                </div>
            </div>

        </div>
    </div>
</div>
