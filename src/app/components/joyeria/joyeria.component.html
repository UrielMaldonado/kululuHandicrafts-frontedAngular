<!-- joyeria.compoenent.html-->
<div class="py-20 bg-white">
    <div class="container mx-auto px-6 md:px-12 xl:px-32">
        <div class="mb-16 text-center">
            <h2 class="mb-4 text-center text-2xl text-gray-900 font-bold md:text-4xl">Joyeria Artesanal</h2>
        </div>
        <div class="grid gap-12 items-center md:grid-cols-3">
            <div *ngFor="let joyeria of joyerias">
                <img class="w-64 h-64 mx-auto object-cover rounded-xl" [src]="joyeria.imagen" alt="woman" loading="lazy"
                    width="1000" height="667" (click)="navigateToJpyeriaPieza(joyeria.id)"> <!-- Agrega el evento click -->
                <div>
                    <h4 class="text-2xl">{{ joyeria.nombre }}</h4>
                    <span class="block text-sm text-gray-500">{{ joyeria.descripcion }}</span>
                </div>
            </div>

        </div>
    </div>
